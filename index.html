<!doctype html>
<html>
  <head>
    <title>Made with AngularJS</title>
    <meta name="description" content="A showcase of web apps built with AngularJS">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  <body ng-app="mwaApp">
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-xs-6 logo">
            <a href="/">
              <img src="img/34.png">
              <span>Made with AngularJS</span>
            </a>
          </div>
          <div class="col-xs-6 menu">
            <ul>
              <li class="github"><a href="https://github.com/madewithangular" target="_blank"><i class="fa fa-github fa-2x"></i></a></li>
              <li class="twitter"><a href="https://twitter.com/madewithangular" target="_blank"><i class="fa fa-twitter fa-2x"></i></a></li>
              <li class="submit"><a href="https://github.com/madewithangular/madewithangular.github.io#submit-a-site" target="_blank">Submit a site</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-md-4" ng-repeat="project in projects | orderBy:'-submissionDate'">
            <a ng-href="{{ project.url }}" target="_blank">
              <img ng-src="{{ project.thumb }}" alt="{{ project.name }}" />
            </a>
            <h2 class="site-name">{{ project.name }}</h2>
          </div>
        </div>
      <div>
    </div>

    <div class="footer">
    </div>

    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
     <script src="js/projects.js"></script>

     <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65577632-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
