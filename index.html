<!doctype html>
<html>
  <head>
    <title>Made with AngularJS</title>
    <meta name="description" content="A showcase of web apps built with AngularJS">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/ng-infinite-scroll.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
    <script src="js/projects.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65577632-1', 'auto');
      ga('send', 'pageview');

    </script>    
  </head>
  <body ng-app="mwaApp">
    <div class="header">
      <div class="container">
        <img src="img/34.png">
      </div>
    </div>

    <div ng-controller="MainController">
      <div class="main">
        <h1>{{ all_projects.length }} sites</h1>
        <h2>made with AngularJS</h2>
      </div>

      <div class="sites">
        <div class="container row" infinite-scroll="nextPage()" infinite-scroll-distance="1">
          <section class="col" ng-repeat="project in projects | orderBy:'-submissionDate'">
            <article>
              <header>
                <h3>{{ project.name }}</h3>
              </header>
              <div class="media">
                <img ng-src="{{ project.thumb }}" alt="{{ project.name }} is made with AngularJS" />
              </div>
            </article>
            <footer>
              <div class="share">
                <a href="https://twitter.com/share?url={{ project.url }}&text={{ project.name }} is made with AngularJS, via @madewithangular&hashtags=AngularJS" target="_blank">
                  <i class="material-icons">share</i>
                  <span>Share this site</span>
                </a>
              </div>
              <div class="visit">
                <a href="{{ project.url }}" target=_"blank">
                  <span>Visit</span>
                  <i class="material-icons">arrow_forward</i>
                </a>
              </div>
            </footer>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
