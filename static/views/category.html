<div class="container">
  <div class="category">
    <div class="heading">
      <h2 class="title">{{ category.name }}</h2>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col" ng-repeat="site in category.sites">
        <div class="card">
          <a href="#/sites/{{ site.slug }}">
            <h3>{{ site.name }}</h3>
            <img src="https://s3.amazonaws.com/madewithangular.com{{ site.thumb }}.png" width="100%">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
