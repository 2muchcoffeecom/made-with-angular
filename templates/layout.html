<html>
  <head>

    <title>{% block title %}{% endblock %}Made with Angular</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, height=device-height">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    {% block meta %}
    {% endblock %}
    
    <link rel="shortcut icon" href="https://s3.amazonaws.com/madewithangular.com/img/favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <script>

  <body>
    <div class="header">
      <div class="container">
        <a href="{{ url_for('index') }}"> <img src="https://s3.amazonaws.com/madewithangular.com/img/34.png"> </a>
        <ul>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="/about#submit">Suggest a site</a></li>

          <li><a href="https://twitter.com/madewithangular">Twitter</a></li>
        </ul>
      </div>
    </div>

    <div class="ads">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?zoneid=1673&serve=C6AILKT&placement=madewithangularcom" id="_carbonads_js"></script>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="main">
      {% block content %}
      {% endblock %}
    </div>

    <div class="footer">
      <div class="container">
        <a href="{{ url_for('index') }}"><img src="https://s3.amazonaws.com/madewithangular.com/img/34.png"></a>
        <ul>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="/about#submit">Suggest a site</a></li>
          <li><a href="https://www.facebook.com/made.w.angular">Facebook</a></li>
          <li><a href="https://twitter.com/madewithangular">Twitter</a></li>
        </ul>
      </div>
    </div>
